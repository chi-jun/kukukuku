<body>
    <script>
        var P1 = new Promise(function(resolve, reject) {
            window.setTimeout(function() {
                reject('error');
            }, 2000)
        })
        P1.then(function() {

        }).catch(function(error) {
            console.log('error ->' + error)
        })

        new Promise(function(resolve, reject) {
            window.setTimeout(function() {
                resolve(1);
            }, 1000)
        }).then(function(value) {
            console.log(value);
            return new Promise(function(resolve, reject) {
                window.setTimeout(function() {
                    resolve(2);
                }, 3000)
            })
        }).then(function(value) {
            console.log(value);
            return new Promise(function(resolve, reject) {
                window.setTimeout(function() {
                    resolve(3);
                }, 500)
            })
        }).then(function(value) {
            console.log(value);
        })
    </script>
</body>
